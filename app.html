<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetic Retinopathy Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        .custom-file-upload {
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #007bff;
            color: #ffffff;
            border-radius: 5px;
            margin-right: 10px;
        }

        .custom-file-upload:hover {
            background-color: #0056b3;
        }

        input[type="file"] {
            display: none;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #28a745;
            color: #ffffff;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #218838;
        }

        #result {
            margin-top: 20px;
        }

        #prediction-text {
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Diabetic Retinopathy Detection</h1>
        <form id="upload-form">
            <label for="image-upload" class="custom-file-upload">
                Upload Iris Image
            </label>
            <input type="file" id="image-upload" accept="image/*" />
            <button type="button" onclick="predict()">Predict</button>
        </form>
        <div id="result">
            <h2>Prediction Result:</h2>
            <p id="prediction-text">Upload an image to get a prediction.</p>
        </div>
    </div>
    <script>
        function predict() {
            const imageUpload = document.getElementById('image-upload');
            const predictionText = document.getElementById('prediction-text');

            if (imageUpload.files.length === 0) {
                alert('Please upload an image first.');
                return;
            }

            // In a real application, you would send the image to a server or ML model for prediction.
            // Here, we will just simulate the prediction.

            // Simulate a delay for the prediction process
            predictionText.textContent = 'Processing...';

            setTimeout(() => {
                // Simulate a prediction result
                const isDiabetic = Math.random() < 0.5;
                predictionText.textContent = isDiabetic ? 'Positive for Diabetic Retinopathy' : 'Negative for Diabetic Retinopathy';
            }, 2000);
        }
    </script>
</body>

</html>
